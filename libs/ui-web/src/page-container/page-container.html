<div
  class="overflow-auto no-scrollbar"
  style="height: calc(100vh - 130px)"
  #scrollContainer
>
  <div class="sticky top-0 z-10">
    <div
      class="top-container flex px-4 w-full bg-base-100 border border-base-content/10 rounded-lg"
    >
      <div class="container h-full flex flex-col max-w-screen-lg mx-auto">
        <div class="flex items-center gap-4 w-full">
          @if (backButton()) {
            <button
              class="btn btn-square rounded-full btn-ghost -ms-3"
              (click)="onBackBtnClick()"
            >
              <mix-icon [icon]="'chevron_left'"></mix-icon>
            </button>
          }

          <div>
            @if (loading()) {
              <div class="skeleton h-4 w-28"></div>
            } @else {
              @let tpl = pageTitleTpl();
              @if (tpl) {
                <ng-container *ngTemplateOutlet="tpl"></ng-container>
              } @else {
                <h1 class="text-2xl font-title font-semibold">
                  {{ pageTitle() | transloco }}
                </h1>
              }

              @let description = pageDescription();
              @if (description) {
                <div class="text-sm text-base-content/40">
                  {{ description | transloco }}
                </div>
              }
            }
          </div>

          @let toolbarTpl = rightToolbarTpl();
          @if (toolbarTpl) {
            <ng-container *ngTemplateOutlet="toolbarTpl"></ng-container>
          }
        </div>

        <mix-tabs class="mt-auto mb-1" [tabs]="tabs()"></mix-tabs>
      </div>
    </div>
  </div>

  <div class="container max-w-screen-lg mx-auto sm:py-4 lg:py-8">
    <ng-content></ng-content>
  </div>
</div>
