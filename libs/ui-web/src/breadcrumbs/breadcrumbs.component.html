<div class="breadcrumbs text-sm">
  <ul>
    <li>...</li>
    @for (
      item of displayItems();
      track $index;
      let idx = $index, last =
    $last
    ) {
      <li
        [class.opacity-50]="!item.active"
        class="cursor-pointer hover:opacity-100"
        (click)="onItemClick(item)"
      >
        @if (item.templateRef) {
          <ng-container *ngTemplateOutlet="item.templateRef"></ng-container>
        } @else {
          {{ item.name | transloco }}
        }
      </li>
    }
  </ul>
</div>
