<div
  role="tablist"
  class="mix-tabs tabs tabs-box tabs-sm w-fit {{ className() }}"
>
  @for (tab of tabs(); track $index; let index = $index) {
    <a
      role="tab"
      [style.--tab-p]="'1rem !important'"
      class="tab"
      (click)="onTabClick(tab.route || [], tab.queryParams)"
      [class.tab-active]="activeTabIndex() === index"
    >
      <div class="flex gap-3 items-center">
        @if (tab.icon) {
          <mix-icon class="opacity-50" [icon]="tab.icon"></mix-icon>
        }

        {{ tab.title | transloco }}
      </div>
    </a>
  }
</div>
