@if (groupLabel(); as label) {
  <div
    id="form-group-{{ label | lowercase }}"
    class="ps-2 mb-4 text-lg flex items-center gap-4 uppercase font-bold tracking-wider text-base-content opacity-40"
  >
    <mix-icon icon="grip-vertical"></mix-icon>
    {{ label }}
  </div>
}
<div
  class="rounded-2xl bg-base-100 h-full border border-base-content/10 gap-4 hover:border-base-content/15"
  [class.--zoom]="zoom()"
  id="form-item-{{ field.key }}"
>
  <div class="p-8 grid grid-cols-1 md:grid-cols-12 form-item-container">
    <div [class]="labelClass()">
      <div class="content-label font-title text-lg">
        <span [innerHtml]="props.label | transloco"></span>
        @if (props.required) {
          <span class="text-error ms-2 -mt-2">*</span>
        }
      </div>

      <div
        class="text-base-content/60 text-sm mt-2 w-[80%]"
        [innerHtml]="props.description | transloco"
      ></div>
    </div>

    <div [class]="valueClass()">
      <ng-template #fieldComponent></ng-template>
      @if (field.formControl?.touched && showError) {
        <form-validation-message [field]="field" />
      }

      @if (recommends.length) {
        <div class="flex gap-2 items-center mt-4">
          @for (item of recommends; track trackByRecommend($index, item)) {
            <button
              type="button"
              class="btn btn-sm"
              (click)="onRecommendClick(item.value)"
            >
              {{ item.label }}
            </button>
          }
        </div>
      }
    </div>
  </div>
  <div
    class="sm:px-4 lg:px-8 sm:py-3 lg:py-4 border-t border-base-content/10 border-dashed flex items-center justify-end form-item-footer"
  >
    @if (isEditorType()) {
      <mix-button
        type="outline"
        [size]="'md'"
        [iconButton]="true"
        (click)="onZoomToggle()"
      >
        <mix-icon icon="fullscreen" />
      </mix-button>
    }

    <mix-button
      color="primary"
      [size]="'md'"
      [disabled]="!valueChanged()"
      (click)="onSubmitHandler()"
      >{{ 'common.label.update' | transloco }}</mix-button
    >
  </div>
</div>
