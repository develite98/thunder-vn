<div class="w-[100vw] h-[100vh] fixed overflow-hidden top-0 left-0">
  <div class="wizard w-full h-full">
    <div class="wizard-header-strip"></div>
    <div class="wizard-start-bg"></div>
    <div class="wizard-end-bg"></div>
    <div class="wizard-header flex items-center">
      <ng-content select="[wizard-header]"></ng-content>
    </div>

    <aside class="wizard-side">
      <ng-content select="[wizard-side]"></ng-content>
    </aside>
    <div class="wizard-main">
      <div class="wizard-main-content no-scrollbar">
        <ng-content select="[wizard-main]"></ng-content>
      </div>
    </div>
  </div>
</div>
