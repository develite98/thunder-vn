<mix-dialog-wrapper [title]="'ecommerce.blog.create'">
  <div dialog-body [formGroup]="form">
    <mix-form-field
      [name]="'ecommerce.page.titleLabel'"
      [required]="true"
      class="mb-6"
      [description]="'ecommerce.blog.titleDescription'"
    >
      <input
        formControlName="title"
        class="input w-full"
        type="text"
        [placeholder]="'common.input.placeholder' | transloco"
      />
    </mix-form-field>

    <mix-form-field
      [name]="'ecommerce.page.seoUrlLabel'"
      [required]="true"
      class="mb-6"
      [description]="'ecommerce.page.seoUrlDescription'"
    >
      <input
        formControlName="seo_url"
        class="input w-full"
        type="text"
        [placeholder]="'common.input.placeholder' | transloco"
      />
    </mix-form-field>

    <mix-form-field
      [name]="'Loại bài viết'"
      [required]="true"
      class="mb-6"
      [description]="
        'Loại bài viết, ví dụ: Tin tức, bài viết nổi bật, bài viết nội bộ...'
      "
    >
      <mix-select
        formControlName="blog_type"
        [items]="blogTypes"
        [valueKey]="'value'"
        [labelProcess]="labelProcess"
      ></mix-select>
    </mix-form-field>
  </div>

  <div dialog-footer class="flex items-center justify-end gap-2">
    <mix-button (click)="dialogRef.close()" [disabled]="isLoading()">
      {{ 'common.cancel' | transloco }}
    </mix-button>

    <mix-button
      [color]="'primary'"
      (click)="onSumbit()"
      [loading]="isLoading()"
    >
      {{ 'common.create' | transloco }}
    </mix-button>
  </div>
</mix-dialog-wrapper>
