<mix-dialog-wrapper [title]="'ecommerce.product.create'">
  <div dialog-body [formGroup]="form">
    <mix-form-field
      [name]="'ecommerce.product.name'"
      [required]="true"
      [autoFocus]="true"
      class="mb-6"
      [description]="'ecommerce.product.nameDescription'"
    >
      <input
        #autofocus
        formControlName="title"
        class="input w-full"
        type="text"
        [placeholder]="'common.input.placeholder' | transloco"
      />
    </mix-form-field>
  </div>

  <div dialog-footer class="flex items-center justify-end gap-2">
    <mix-button (click)="dialogRef.close()" [disabled]="isLoading()">
      {{ 'common.cancel' | transloco }}
    </mix-button>
    <mix-button
      [color]="'primary'"
      (click)="onSumbit()"
      [loading]="isLoading()"
    >
      {{ 'common.create' | transloco }}
    </mix-button>
  </div>
</mix-dialog-wrapper>
