<mix-dialog-wrapper [title]="'Danh mục sản phẩm'">
  <div dialog-body [formGroup]="form">
    <mix-form-field [name]="'Tên hiển thị'" [required]="true" class="mb-6">
      <input
        formControlName="title"
        class="input w-full"
        type="text"
        [placeholder]="'common.input.placeholder' | transloco"
      />
    </mix-form-field>

    <mix-form-field
      [name]="'Thứ tự'"
      [required]="true"
      class="mb-6"
      [description]="'Số thứ tự ưu tiên hiển thị'"
    >
      <input
        formControlName="priority"
        class="input w-full"
        type="number"
        [placeholder]="'common.input.placeholder' | transloco"
      />
    </mix-form-field>
  </div>

  <div dialog-footer class="flex items-center justify-end gap-2">
    <mix-button (click)="dialogRef.close()" [disabled]="isLoading()">
      {{ 'common.cancel' | transloco }}
    </mix-button>

    <mix-button
      [color]="'primary'"
      (click)="onSumbit()"
      [loading]="isLoading()"
    >
      {{ 'common.create' | transloco }}
    </mix-button>
  </div>
</mix-dialog-wrapper>
