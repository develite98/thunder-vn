<mix-page-container
  [pageTitle]="'Mạng xã hội'"
  [pageDescription]="'Quản lí danh sách kênh liên lạc'"
  [tabs]="tabs"
>
  <div class="w-full gap-4">
    <mix-table
      [data]="store.dataEntities() || []"
      [paging]="store.pagingInfo()"
      [loading]="store.isLoading()"
      (goPrevious)="store.goPreviousPage()"
      (goNext)="store.goNextPage()"
      [toolbarTpl]="toolar"
      [contextMenu]="contextMenu"
    >
      <ng-template #toolar>
        <mix-button
          [prefixIcon]="'plus'"
          [color]="'primary'"
          (click)="onCreate()"
        >
          {{ 'ecommerce.banner.create' | transloco }}
        </mix-button>
      </ng-template>

      <div mixTableColumn [header]="'ID'" [key]="'id'">
        <ng-template mixColumnCell let-row>
          <mix-copy-text [text]="row.data.id"></mix-copy-text>
        </ng-template>
      </div>

      <div mixTableColumn [header]="'Icon'" [key]="'image'">
        <ng-template mixColumnCell let-row>
          <div>
            <img
              class="w-12 h-12 rounded"
              [src]="row.data.icon"
              alt="Icon banner"
            />
          </div>
        </ng-template>
      </div>

      <div mixTableColumn [header]="'common.label.displayName'" [key]="'title'">
        <ng-template mixColumnCell let-row>
          <div>{{ row.data.display_name }}</div>
        </ng-template>
      </div>

      <div mixTableColumn [header]="'common.label.priority'" [key]="'priority'">
        <ng-template mixColumnCell let-row>
          <div>{{ row.data.priority }}</div>
        </ng-template>
      </div>
    </mix-table>
  </div>
</mix-page-container>
