<mix-page-container [pageTitle]="'ecommerce.page.pageTitle'" [tabs]="tabs">
  <div class="w-full gap-4">
    <mix-table
      [data]="store.dataEntities() || []"
      [paging]="store.pagingInfo()"
      [loading]="store.isLoading()"
      (goPrevious)="store.goPreviousPage()"
      (goNext)="store.goNextPage()"
      (rowClick)="goDetail($event.id)"
      [toolbarTpl]="toolar"
    >
      <ng-template #toolar>
        <mix-button
          [prefixIcon]="'plus'"
          [color]="'primary'"
          (click)="onCreate()"
        >
          {{ 'ecommerce.page.create' | transloco }}
        </mix-button>
      </ng-template>

      <div mixTableColumn [header]="'ID'" [key]="'id'">
        <ng-template mixColumnCell let-row>
          <mix-copy-text [text]="row.data.id"></mix-copy-text>
        </ng-template>
      </div>

      <div mixTableColumn [header]="'common.title'" [key]="'title'">
        <ng-template mixColumnCell let-row>
          <div>{{ row.data.title }}</div>
        </ng-template>
      </div>

      <div mixTableColumn [header]="'common.seoUrl'" [key]="'seo_url'">
        <ng-template mixColumnCell let-row>
          <div>{{ row.data.seo_url }}</div>
        </ng-template>
      </div>

      <div
        mixTableColumn
        [header]="'common.created_date'"
        [key]="'created_date_time'"
      >
        <ng-template mixColumnCell let-row>
          <span class="text-sm">
            {{ row.data.created_date_time | date: 'short' }}
          </span>
        </ng-template>
      </div>
    </mix-table>
  </div>
</mix-page-container>
