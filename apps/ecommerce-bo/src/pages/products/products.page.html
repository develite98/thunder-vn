<ng-template #breadcrumb>
  <mix-breadcrumbs>

      [name]="'ecommerce.product.pageTitle' | transloco"
      mixBreadcrumbItem
      [active]="true"
    ></div>

</ng-template>

<mix-page-container [tabs]="tabs" [pageTitle]="'ecommerce.product.pageTitle'">

</mix-page-container>
