<ng-template #breadcrumb>
  <mix-breadcrumbs>
    <div name="Home" icon="home" mixBreadcrumbItem></div>
    <div name="ecommerce" mixBreadcrumbItem></div>
    <div name="User detail" mixBreadcrumbItem [active]="true"></div>
  </mix-breadcrumbs>
</ng-template>

<mix-page-container
  [backButton]="true"
  [defaultPage]="['agency']"
  [pageTitle]="user()?.title || ''"
  [tabs]="tabs()"
>
  <router-outlet></router-outlet>
</mix-page-container>
