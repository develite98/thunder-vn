@if (table(); as data) {
  <mix-form
    [form]="form"
    [value]="data"
    [formConfig]="fields"
    (onSubmit)="onSubmit($event)"
  ></mix-form>

  <mix-delete
    class="mt-6 block"
    description="database.deleteConfirmation"
    buttonLabel="database.button.delete"
    (onDelete)="onDelete(data.id)"
  ></mix-delete>
} @else {
  <div class="flex w-52 flex-col gap-4">
    <div class="skeleton h-32 w-full"></div>
    <div class="skeleton h-4 w-28"></div>
  </div>
}
