<mix-wizard-dialog-wrapper>
  <div wizard-header>Create document</div>
  <div wizard-side>
    <ul class="menu bg-base-200 rounded-box w-56 !px-0">
      <li>
        <h2 class="menu-title !px-0">Document info</h2>
        <ul>
          <li><a>Data</a></li>
          <li><a>Relationships</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div wizard-main>
    <div class="mb-6 font-bold">Update Document</div>
    <div class="mb-5 text-sm text-base-content/60">
      Provide document data based on attributes you created earlier.
    </div>
    <div class="divider opacity-30 mb-8"></div>

    <mix-form [form]="form" [formConfig]="fields"></mix-form>

    <div
      class="py-4 mt-auto bg-base-100 sticky bottom-0 flex justify-end items-center border-t border-base-content/10 border-dashed"
    >
      <button class="btn btn-ghost mr-4">Cancel</button>
      <button class="btn btn-primary" (click)="onSubmit()">Save Changes</button>
    </div>
  </div>
</mix-wizard-dialog-wrapper>
