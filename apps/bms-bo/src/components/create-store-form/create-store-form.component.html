<mix-dialog-wrapper [title]="'bms.branch.createNew'">
  <div dialog-body [formGroup]="form">
    <mix-form-field
      class="col-span-8"
      [required]="true"
      [name]="'bms.branch.label.brandName'"
    >
      <mix-select
        formControlName="brandId"
        class="w-full"
        [items]="brands()"
        [valueKey]="'id'"
        [labelProcess]="labelProcess"
      />
    </mix-form-field>

    <div class="grid grid-cols-12 gap-4 mt-6">
      <mix-form-field
        class="col-span-8"
        [required]="true"
        [name]="'bms.branch.label.storeName'"
      >
        <input
          formControlName="name"
          class="input input-bordered"
          [placeholder]="'common.input.placeholder' | transloco"
        />
      </mix-form-field>

      <mix-form-field
        class="col-span-4"
        [required]="true"
        [name]="'bms.branch.label.shortName'"
      >
        <input
          formControlName="shortName"
          class="input input-bordered"
          [placeholder]="'common.input.placeholder' | transloco"
        />
      </mix-form-field>
    </div>

    <mix-form-field
      class="mt-6"
      [required]="true"
      [name]="'bms.branch.label.storeAddress'"
    >
      <textarea
        #autofocus
        formControlName="address"
        class="textarea"
        [placeholder]="'common.input.placeholder' | transloco"
        rows="4"
      ></textarea>
    </mix-form-field>

    <div class="p-4 rounded-lg bg-warning/10 mt-6 flex flex-col gap-4">
      <div class="grid grid-cols-12 gap-4">
        <mix-form-field
          class="col-span-6"
          [required]="true"
          [name]="'bms.branch.label.storeCode'"
          [description]="'bms.branch.label.storeCodeDescription'"
        >
          <input
            formControlName="code"
            class="input input-bordered"
            [placeholder]="'common.input.placeholder' | transloco"
          />
        </mix-form-field>

        <mix-form-field
          class="col-span-6"
          [required]="true"
          [name]="'bms.branch.label.sapCode'"
          [description]="'bms.branch.label.sapCodeDescription'"
        >
          <input
            formControlName="sapCode"
            class="input input-bordered"
            [placeholder]="'common.input.placeholder' | transloco"
          />
        </mix-form-field>
      </div>
    </div>
  </div>

  <div dialog-footer class="flex items-center justify-end gap-2">
    <mix-button (click)="dialogRef.close()">
      {{ 'common.cancel' | transloco }}
    </mix-button>
    <mix-button
      [loading]="isLoading()"
      [color]="'primary'"
      (click)="onSubmit()"
    >
      {{ 'common.create' | transloco }}
    </mix-button>
  </div>
</mix-dialog-wrapper>
