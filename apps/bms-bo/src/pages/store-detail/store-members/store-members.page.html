<div class="w-full gap-4">
  <mix-table
    [toolbarTpl]="toolar"
    [data]="store.dataEntities() || []"
    [paging]="store.pagingInfo()"
    [loading]="store.isLoading()"
    [contextMenu]="contextMenu"
    [(searchText)]="searchText"
    (goPrevious)="store.goPreviousPageRouter()"
    (goNext)="store.goNextPageRouter()"
    (goNext)="store.goNextPage()"
    (refresh)="store.refresh()"
    (rowClick)="editMember($event)"
  >
    <ng-template #toolar>
      <mix-button
        [prefixIcon]="'plus'"
        [color]="'primary'"
        (click)="addMember(true)"
        [disabled]="!store.isSuccess()"
      >
        {{ 'bms.branch.user.create' | transloco }}
      </mix-button>
    </ng-template>

    <div
      mixTableColumn
      [header]="'common.label.displayName'"
      [key]="'displayName'"
    >
      <ng-template mixColumnCell let-row>
        <span class="text-primary font-medium">
          {{ row.data.fullName }}
        </span>
      </ng-template>
    </div>

    <div mixTableColumn [header]="'Username'" [key]="'staffcode'">
      <ng-template mixColumnCell let-row>
        <mix-copy-text [text]="row.data.username"></mix-copy-text>
      </ng-template>
    </div>

    <div mixTableColumn [header]="'common.label.status'" [key]="'status'">
      <ng-template mixColumnCell let-row>
        <span class="text-primary font-medium">
          @if (row.data?.isAvailable) {
            <span class="badge badge-soft badge-success">{{
              'bms.branch.active' | transloco
            }}</span>
          } @else {
            <span class="badge badge-soft badge-error">{{
              'bms.branch.inactive' | transloco
            }}</span>
          }
        </span>
      </ng-template>
    </div>

    <div
      mixTableColumn
      [header]="'common.label.updatedAt'"
      [key]="'lastModified'"
    >
      <ng-template mixColumnCell let-row>
        {{ row.data.lastModified | date }}
      </ng-template>
    </div>
  </mix-table>
</div>
