<mix-full-page-container-m>
  <app-simple-header-m [pageTitle]="'ABC'"></app-simple-header-m>

  <div class="grow overflow-auto p-4">
    {{ 'ticket.ticketLabel' | transloco }}

    @if (data(); as item) {
      {{ item.subject }}
    } @else {
      <div class="flex flex-col gap-4">
        <div class="skeleton h-4 w-28"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="skeleton h-4 w-full"></div>
      </div>
    }
  </div>
</mix-full-page-container-m>
