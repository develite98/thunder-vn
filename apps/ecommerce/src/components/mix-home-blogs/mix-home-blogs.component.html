<div class="px-4 md:px-0 mx-auto container">
  <div class="flex w-full flex-col mb-12">
    <div class="divider divider-start">
      <div
        class="text-lg md:text-2xl font-bold uppercase ps-6 border-l-6 border-primary"
      >
        Tin tức Thunderbird
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 md:gap-8">
    @for (blog of store.dataEntities() || [] | slice: 0 : 5; track blog.id) {
      <div [routerLink]="'/b/' + blog.id" class="blog-card flex flex-col">
        <figure class="w-full">
          <img
            alt="{{ blog.title }}"
            class="w-full h-[180px] md:h-[200px] object-cover"
            [src]="getSrc(blog.thumbnail)"
          />
        </figure>
        <div class="card-body p-2 md:p-4 grow flex flex-col">
          <h2 class="card-title line-clamp-2">
            {{ blog.title }}
          </h2>
          <p class="line-clamp-2 text-xs">{{ blog.excerpt }}</p>
          <div class="card-actions justify-between">
            <div class="badge badge-outline text-primary cursor-pointer mt-4">
              Xem thêm
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <div class="flex justify-center py-8">
    <button
      [routerLink]="['/blogs']"
      class="btn rounded-full btn-primary btn-outline md:btn-base"
    >
      Xem tất cả
    </button>
  </div>
</div>
