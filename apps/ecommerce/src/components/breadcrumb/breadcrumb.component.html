<div class="w-full bg-base-200 px-4 py-2">
  <div class="container mx-auto">
    <div class="breadcrumbs text-sm">
      <ul>
        @for (item of items(); track $index) {
          <li [routerLink]="item.url">
            <a>{{ item.label }}</a>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
